<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div style="padding-left: 20%; padding-right: 20%; margin-top: 5%;">
    <div class="container">

      <!-- Initial Form -->
      <form class="formhelper-1" id="webflow">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" data-identifier="marketo-email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" data-identifier="marketo-pwd" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label class="form-label">Text</label>
          <input type="text" data-identifier="marketo-txt" class="form-control" id="exampleInputText">
        </div>
        <div class="mb-3">
          <label class="form-label">Number</label>
          <input type="number" data-identifier="marketo-int" class="form-control" id="exampleInputNumber">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" data-check="Check" data-identifier="marketo-check" class="form-check-input"
            id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" data-identifier="marketo-radio-default" type="radio" name="flexRadioDefault"
            id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" data-identifier="marketo-radio-alternative" type="radio">
          <label class="form-check-label" for="flexRadioDefault1">
            Alternative radio
          </label>
        </div>
        <select class="form-select mb-3" data-identifier="marketo-single-select" aria-label="Default select example"
          data-identifier="marketo-single-select" id="select1">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select mb-3" data-identifier="marketo-multiple-select" multiple
          aria-label="multiple select example" data-identifier="marketo-multiple-select" id="multiple-select">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button id="webflow-submit" type="submit" data-submit="Submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- Mirror Form -->
      <form class="formhelper-2" id="marketo">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" data-email="EmailMarketo" class="form-control" id="marketo-email"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" data-pwd="Pwd" class="form-control" id="marketo-pwd">
        </div>
        <div class="mb-3">
          <label class="form-label">Text</label>
          <input type="text" data-identifier="marketo-txt" class="form-control" id="marketo-txt">
        </div>
        <div class="mb-3">
          <label class="form-label">Number</label>
          <input type="number" data-identifier="marketo-int" class="form-control" id="marketo-int">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" data-check="Check" class="form-check-input" id="marketo-check">
          <label class="form-check-label">Check me out</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="marketo-radio-default">
          <label class="form-check-label">
            Default radio
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="marketo-radio-alternative">
          <label class="form-check-label" for="flexRadioDefault1">
            Alternative radio
          </label>
        </div>
        <select class="form-select mb-3" aria-label="Default select example" id="marketo-single-select">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select mb-3" multiple aria-label="multiple select example" id="marketo-multiple-select">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button id="webflow-submit" type="submit" data-submit="Submit" class="btn btn-primary">Submit</button>
      </form>

    </div>


  </div>
  <script>
    /* 
    Name data attributes to match Marketo's form Input element's ids
    Give First Form a class name e.g formhelper-1
    Give second form an different class that mirrors the first form - e.g formhelper-2   
    On Submit, form values will be fetched and filled 
    */
    /* 
    On Selection
    Fetch Value 
    Set Value in Child Form
    */
    $(document).ready(function () {
      /* 
      Select Inputs Only
      */

      $('select').change(function (event) {
        /* 
        For Debugging Purposes Only
        */
        console.log(event.target.value); // value of current input
        console.log(event.target.dataset); // data attributes of current select element
        console.log(event.target.parentElement["className"]); // class name of parent form element

        /* 
        Variable Declaration
        */
        const _currentInputValue = event.target.value;
        const _inputDataAttributes = event.target.dataset;
        const _ = event.target.parentElement["className"];
        const _length = _.length;
        const _res = parseInt(_.slice((_length - 1)), 10);
        const _parentFormClassName = _.slice(0, (_length - 1));
        const _mirrorFormClassName = _parentFormClassName + (_res + 1); // mirror form - form to submit values to 
        var _mirrorForm = $(`.${_mirrorFormClassName} :input`);


        console.log(_res, _parentFormClassName, _mirrorFormClassName, _mirrorForm);
        /* 
        Check Mirror Form's element's id's to find the one that matches the data attributes of the current input
        If there is a matching entry, 
        Set the mirror form's input value to the current input
        */
        for (let i = 0; i < _mirrorForm.length; i++) {
          for (const [key, value] of Object.entries(_inputDataAttributes)) {
            if (_mirrorForm[i]["id"] == value) {
              $(`#${value}`).val(`${_currentInputValue}`);
            }
          }

        }


        /* 
        Parent - event.target.parentElement
        Value - 
        */




      })

      $("#webflow-submit").click(function (e) {
        e.preventDefault();

        /* 
        Get all inputs from first form
        */

        let initialForm = $("#webflow :input");
        let mirrorForm = $("#marketo :input");

        for (let i = 0; i < initialForm.length; i++) {
          /* 
          Access their inner values
          */
          // console.log($(`#${initialForm[i]["id"]}`).attr('type'));
          // console.log($(`#${initialForm[i]["id"]}`));
          if ($(`#${initialForm[i]["id"]}`).attr('type') == 'email') {
            /* 
            Set email values
            */
            $(`#${mirrorForm[i]["id"]}`).attr("value", $(`#${webflow[i]["id"]}`).val());
          } else if ($(`#${initialForm[i]["id"]}`).attr('type') == 'text') {
            /* 
            Set text values
            */
            $(`#${mirrorForm[i]["id"]}`).attr("value", $(`#${webflow[i]["id"]}`).val());
          } else if ($(`#${webflow[i]["id"]}`).attr('type') == 'password') {
            /* 
            Set password values
            */
            $(`#${marketo[i]["id"]}`).attr("value", $(`#${webflow[i]["id"]}`).val());
          } else if ($(`#${initialForm[i]["id"]}`).attr('type') == 'number') {
            /* 
            Set number values
            */
            $(`#${mirrorForm[i]["id"]}`).attr("value", $(`#${webflow[i]["id"]}`).val());
          } else if ($(`#${webflow[i]["id"]}`).attr('type') == 'submit') {
            /* 
            End of form
            */
            continue;
          }
        }

      });
    });
  </script>
</body>

</html>
