<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div style="padding-left: 20%; padding-right: 20%; margin-top: 5%;">
    <div class="container">
      <!-- Content here -->
      <form class="webflow" id="webflow">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" data-email="Email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" data-pwd="Pwd" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" data-check="Check" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <select class="form-select mb-3" aria-label="Default select example" id="select1">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select mb-3" multiple aria-label="multiple select example" id="multiple-select">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button id="webflow-submit" type="submit" data-submit="Submit" class="btn btn-primary">Submit</button>
      </form>

      <form class="marketo mt-5" id="marketo">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" data-email="EmailMarketo" class="form-control" id="form2email"
            aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" data-pwd="Pwd" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" data-check="Check" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <select class="form-select mb-3" aria-label="Default select example" id="select2">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="form-select mb-3" multiple aria-label="multiple select example" id="multiple-select">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button id="webflow-submit" type="submit" data-submit="Submit" class="btn btn-primary">Submit</button>
      </form>

    </div>


  </div>
  <script>
    /* 
    Name data attributes to match Marketo Form ID's
    Give First Form an ID
    Give second form an different ID    
    On Submit, form values will be fetched and filled 
    */

    $(document).ready(function () {
      $("#webflow-submit").click(function (e) {
        e.preventDefault();

        /* 
        Get all inputs from first form
        */

        var webflow = $("#webflow :input");
        var _marketo = $("#marketo :input");

        for (let i = 0; i < webflow.length; i++) {
          /* 
          Access their inner values
          */
          // console.log($(`#${webflow[i]["id"]}`).attr('type'));
          console.log($(`#${webflow[i]["id"]}`));
          if ($(`#${webflow[i]["id"]}`).attr('type') == 'email') {
            /* 
            Set email values
            */
            console.log("EMAIL");
            $(`#${marketo[i]["id"]}`).attr("value", $(`#${webflow[i]["id"]}`).val());
          } else if ($(`#${webflow[i]["id"]}`).attr('type') == 'checkbox') {
            /* 
            Set checkbox values
            */
            if ($(`#${webflow[i]["id"]}`).val() == 'on') {
              $(`#${marketo[i]["id"]}`).prop("checked", true);
            } else if ($(`#${webflow[i]["id"]}`).val() == 'off') {
              $(`#${marketo[i]["id"]}`).prop("checked", false);
            }
            console.log("CHECKBOX");

          } else if ($(`#${webflow[i]["id"]}`).attr('type') == 'password') {
            /* 
            Set password values
            */
            $(`#${marketo[i]["id"]}`).attr("value", $(`#${webflow[i]["id"]}`).val());
            console.log("PWD");
          } else if ($(`#${webflow[i]["id"]}`).attr('type') == 'radio') {
            /* 
            Set Radio values
            */
            if ($(`#${webflow[i]["id"]}`).val() == 'on') {
              $(`#${marketo[i]["id"]}`).prop("checked", true);
            } else if ($(`#${webflow[i]["id"]}`).val() == 'off') {
              $(`#${marketo[i]["id"]}`).prop("checked", false);
            }
            console.log("RADIO");
          } else if ($(`#${webflow[i]["id"]}`).attr('type') == 'submit') {
            /* 
            End of form
            */
            console.log("SUBMISSION");
            continue;
          }
        }

      });
    });
  </script>
</body>

</html>
